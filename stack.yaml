resolver: nightly-2017-05-19

packages: 
  - .
  - location:
      git: https://github.com/portnov/libssh2-hs.git
      commit: master
    extra-dep: true
    subdirs: [libssh2]
  - /home/portnov/src/heavy-logger
  - /home/portnov/src/text-format-heavy
  - location:
      git: https://github.com/portnov/localize.git
      commit: master
    extra-dep: true

# Dependency packages to be pulled from upstream that are not in the resolver
# (e.g., acme-missiles-0.3)
extra-deps: 
  - dates-0.2.2.1
  - hsyslog-5
  - select-0.4.0.1
  - haskell-gettext-0.1.1.0
    #- text-format-heavy-0.1.4.2

# Override default flag values for local packages and extra-deps
flags: {}

# Extra package databases containing global packages
extra-package-dbs: []

